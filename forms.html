<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulaire Bootstrap</h2>
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Entrez votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="envoyer">Envoyer</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sélectionnez le formulaire et le bouton "Envoyer" par leurs ID
            const form = document.querySelector('form');
            const submitButton = document.getElementById('envoyer');
        
            // Ajoutez un gestionnaire d'événements pour la soumission du formulaire
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Empêche la soumission du formulaire par défaut
        
                // Récupérez les valeurs du formulaire
                const nom = document.getElementById('nom').value;
                const prenom = document.getElementById('prenom').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
        
                // Créez un objet JavaScript contenant les données à envoyer
                const dataToSend = {
                    nom,
                    prenom,
                    email,
                    message
                };
        
                // Convertissez l'objet en une chaîne JSON
                const jsonData = JSON.stringify(dataToSend);
        
                // Définissez les options de la requête POST
                const requestOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonData
                };
        
                // Indiquez l'URL de l'API que vous souhaitez appeler
                const apiUrl = 'https://example.com/api-endpoint';
        
                // Effectuez la requête POST en utilisant fetch()
                fetch(apiUrl, requestOptions)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Traitez la réponse de l'API ici
                    })
                    .catch(error => {
                        console.error('Erreur lors de la requête POST :', error);
                    });
            });
        });
        </script>
        
</body>
</html>
